---
title: P5
desc: Using P5.JS
layout: default
---
<main>
    <article>
        <h2 class="none">{{page.title}}</h2>
        <ul class="p5-list">
            {% for p in site.p5 %}
            <li>
                <a href="{{ p.url }}">
                    <h4>{{ p.title }}</h4>
                </a>
            </li>
            {% endfor %}
        </ul>
    </article>
</main>
