<main>
    <article>
        <h1>{{page.title}} -  {{site.name}}</h1>
        
        <div class="flex">

            <section>
                <h3>News:</h3>
                <ul class="thumbs-list">
                    {% for p in site.posts limit: 3 %}
                    <li>
                        <a href="{{ p.url }}">
                            <img src="/img/news/thumbs/{{p.img}}" alt="miniaturka jakiegoÅ› obrazka">
                            <h3>{{p.title}}</h3>
                            <span>{{ p.date | date: "%d-%m-%Y" }}</span>

                        </a>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </div>    
</article>
</main>
