<script>
    const divSettings = document.querySelector('.settings');
    let size, posX, posY;

    function makeLabel(name) {
        let newLabel = createSpan();
        newLabel.parent(divSettings);
        newLabel.html(name + "<br>");
        return;
    }
    const nums = [0x7E, 0x30, 0x6D, 0x79, 0x33, 0x5B, 0x5F, 0x70, 0x7F, 0x7B];
    let index = 0;

    function setup() {
        createCanvas(400, 400);
        frameRate(2);
    }

    function draw() {
        background(0);
        sevenSegment(nums[index]);
        index = (index + 1) % nums.length;
    }

    function getColor(val, shift) {
        const r = 0;
        const g = 225;
        const b = 0;
        const a = 255 * ((val >> shift) & 1);
        
        return color(r, g , b, a);
    }

    function sevenSegment(val) {
        push();
        stroke(0);
        noFill();
        fill(getColor(val, 6));
        rect(60, 20, 80, 20);
        fill(getColor(val, 5));
        rect(140, 40, 20, 100);
        fill(getColor(val, 4));
        rect(140, 160, 20, 100);
        fill(getColor(val, 3));
        rect(60, 260, 80, 20);
        fill(getColor(val, 2));
        rect(40, 160, 20, 100);
        fill(getColor(val, 1));
        rect(40, 40, 20, 100);
        fill(getColor(val, 0));
        rect(60, 140, 80, 20);
        pop();
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }

    const settingsBtn = document.querySelector(".settings-btn");
    const settings = document.querySelector('.settings');
    settingsBtn.addEventListener('click', () => settings.classList.toggle('open-settings'));
</script>
