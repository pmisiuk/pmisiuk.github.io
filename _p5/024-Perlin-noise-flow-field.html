<script>
    const divSettings = document.querySelector('.settings');
    let size, posX, posY;

    function makeLabel(name) {
        let newLabel = createSpan();
        newLabel.parent(divSettings);
        newLabel.html(name + "<br>");
        return;
    }
    function Particle() {
            this.pos = createVector(random(width), random(height));
            this.vel = createVector(0, 0);
            this.acc = createVector(0, 0);
            this.maxSpeed = 2;

            this.prevPos = this.pos.copy();
            this.update = function () {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);

            }
            this.follow = function (vectors) {
                var x = floor(this.pos.x / scl);
                var y = floor(this.pos.y / scl);
                var index = x + y * cols;
                var force = vectors[index];
                this.applyForce(force);

            }
            this.applyForce = function (force) {
                this.acc.add(force);
            }

            this.show = function () {
                stroke(255, 255, 255, 5);
                strokeWeight(1);
                line(this.pos.x, this.pos.y, this.prevPos.x, this.prevPos.y);
                //point(this.pos.x, this.pos.y);
                this.updatePrev();
            }
            this.updatePrev = function () {
                this.prevPos.x = this.pos.x;
                this.prevPos.y = this.pos.y;
            }
            this.edges = function () {
                if (this.pos.x > width) {
                    this.pos.x = 0;
                    this.updatePrev();
                }
                if (this.pos.x < 0) {
                    this.pos.x = width;
                    this.updatePrev();
                }
                if (this.pos.y > height) {
                    this.pos.y = 0;
                    this.updatePrev();
                }
                if (this.pos.y < 0) {
                    this.pos.y = height;
                    this.updatePrev();
                }
            }
        }
    var inc = 0.1;
    var scl = 10;
    var cols, rows;

    var zoff = 0;

    var fr;

    var particles = [];
    var flowfield = [];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        // size = createSlider(5, 300, 10, 1);
        // posX = createSlider(0, width, width / 2, 1);
        // posY = createSlider(0, height, height / 2, 1);
        // size.parent(divSettings);
        // makeLabel("size");
        // posX.parent(divSettings);
        // makeLabel("posX");
        // posY.parent(divSettings);
        // makeLabel("posY");
        // textSize(15);
        background(0);
        pixelDensity(1); //helps Retina

        cols = floor(width / scl);
        rows = floor(height / scl);
        flowfield = new Array(cols * rows);
        for (let i = 0; i < 500; i++) {
            particles[i] = new Particle();
        }
    }

    function draw() {
  // randomSeed(10);
        var yoff = 0;

        for (var y = 0; y < rows; y++) {
            var xoff = 0;
            for (var x = 0; x < cols; x++) {
                var index = x + y * cols;
                var angle = noise(xoff, yoff, zoff) * TWO_PI * 4;
                var v = p5.Vector.fromAngle(angle);
                v.setMag(1);
                flowfield[index] = v;
                stroke(0, 50);
                // push();
                // translate(x*scl, y*scl);
                // rotate(v.heading());
                // strokeWeight(1);
                // line(0, 0, scl, 0);
                // pop();
                xoff += inc;
            }
            yoff += inc;
            zoff += 0.0003;

        }
        for (part of particles) {
            strokeWeight(4);
            part.follow(flowfield);
            part.edges();
            part.show();
            part.update();
        }        
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }

    const settingsBtn = document.querySelector(".settings-btn");
    const settings = document.querySelector('.settings');
    settingsBtn.addEventListener('click', () => settings.classList.toggle('open-settings'));
</script>
