<script>
    const divSettings = document.querySelector('.settings');
    let size, posX, posY;

    function makeLabel(name) {
        let newLabel = createSpan();
        newLabel.parent(divSettings);
        newLabel.html(name + "<br>");
        return;
    }
    let x = y = 0,
        s = 15,  //set size
        r = .5;  //set proportions
    function setup() {
        createCanvas(windowWidth, windowHeight);
        size = createSlider(5, 300, 10, 1);
        posX = createSlider(0, width, width / 2, 1);
        posY = createSlider(0, height, height / 2, 1);
        size.parent(divSettings);
        makeLabel("size");
        posX.parent(divSettings);
        makeLabel("posX");
        posY.parent(divSettings);
        makeLabel("posY");
        textSize(15);
        background(25, 53, 74);
        //stroke(255, 255, 100);
        stroke(35, 153, 201);
        strokeWeight(s / 3);

        const array = new Array(floor((width / s) * (height / s) + (height / s * 2)));

        for (a of array) {
            a = random(1);
            (a > r) ? line(x, y, x + s, y + s) : line(x + s, y, x, y + s);
            x += s;
            if (x > width) {
                x = 0;
                y += s;
            }
        }
    }

    function draw() {
        let s = size.value();
        let pX = posX.value();
        let pY = posY.value();

    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }

    const settingsBtn = document.querySelector(".settings-btn");
    const settings = document.querySelector('.settings');
    settingsBtn.addEventListener('click', () => settings.classList.toggle('open-settings'));
</script>
